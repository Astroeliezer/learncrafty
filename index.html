<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <title>Learning Platform Data Visualization</title>
</head>
<body>
    <header>
        <h1>Data Visualization Platform</h1>
    </header>
    <main>
        <section id="data-import">
            <h2>Import Data</h2>
            <input type="file" id="file-input">
            <button id="import-button">Import</button>
        </section>
        <script> 
            function sendData() { 
                var value = document.getElementById('input').value; 
                $.ajax({ 
                    url: '/process', 
                    type: 'POST', 
                    contentType: 'app2.py', 
                    data: JSON.stringify({ 'value': value }), 
                    success: function(response) { 
                        document.getElementById('output').innerHTML = response.result; 
                    }, 
                    error: function(error) { 
                        console.log(error); 
                    } 
                }); 
            } 
        </script>
        <section id="data-visualization">
            <h2>Create Visualization</h2>
            <select id="visualization-type">
                <option value="bar">Bar Chart</option>
                <option value="line">Line Chart</option>
                <option value="pie">Pie Chart</option>
                <option value="heatmap">Heat Map</option>
            </select>
            <canvas id="visualization-canvas"></canvas>
            <button id="analyze-button">Analyze Data</button>
        </section>
    </main>
    <footer>
        &copy; 2023 Learning Platform
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="script.js"></script>
    <li><a href="{{url_for('index')}}">index</a></li>
</body>
</html>
